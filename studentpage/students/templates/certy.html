{% load bootstrap5%}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Certi.com</title>
</head>
<body>
    {%block content%}

  <h1 style="text-align: center;">Fill your details</h1>
 
  <form action="" method="POST" enctype="multipart/form-data" class = "form2">
<div class='panel panel-default' style="width: 400px; margin: auto;">
  <div class="panel-body">
    <h5>Required Details</h5>
    {%csrf_token%}
    {{inquiry_form |crispy}}
    <br>


    <button>Submit</button>

    
  </div>

</div>
</form>

{% endblock %}

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %} {% endblock %}


</body>
</html>
